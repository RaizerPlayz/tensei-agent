# Configuration for the DFASDL Extractors

extractors {
  # General settings for the execution of the extractors
  general {
    # The basic name part for the autogenerated DFASDL
    dfasdl-name-part = "CHANGEME"
  }

  # Defined formats for the autodetection of DFASDL elements
  formats {
    # Formats for the `formattime` element
    formattime {
      # Formats that describe a `java.sql.Timestamp` data type
      timestamp = [
        "yyyy-MM-dd h:mm:ss a",
        "yyyy-MM-dd h:mm:ss a z",
        "EEE, dd LLL yyyy HH:mm:ss z"
      ]
      # Formats that describe a `java.sql.Date` data type
      date = [
        "yyyyMMdd",
        "dd.MM.yyyy",
        "dd MM yyyy",
        "dd.LLL.yyyy",
        "dd LLL yyyy",
        "dd/MM/yyyy",
        "dd/LLL/yyyy",
        "MM/dd/yyyy",
        "LLL/dd/yyyy"
      ]
      # Formats that describe a `java.sql.Time` data type
      time = [
        "h:mm a",
        "HH:mm"
      ]
    }
  }
}